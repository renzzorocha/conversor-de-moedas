<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <div class="converter">
            <input type="number" id="valor" placeholder="Valor a converter" />
            <select id="moedaOrigem">
                <option value="">Selecione a Moeda de Origem</option>
                <option value="BRL">Real (BRL)</option>
                <option value="USD">Dólar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">Libra Esterlina (GBP)</option>
                <option value="JPY">Iene (JPY)</option>
            </select>
            <select id="moedaDestino">
                <option value="">Selecione a Moeda de Destino</option>
                <option value="BRL">Real (BRL)</option>
                <option value="USD">Dólar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">Libra Esterlina (GBP)</option>
                <option value="JPY">Iene (JPY)</option>
            </select>
            <button id="converter">Converter</button>
        </div>
        <div id="resultado" class="resultado"></div>
    </div>
</body>
</html>
